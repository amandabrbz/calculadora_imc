<!DOCTYPE html>
<html>
<head>
	<title>EXERCICIO .JS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script type="text/javascript">	
		
		//Funções iniciais
		var nome = prompt('Qual é seu nome?');
		var altura = prompt('Qual sua altura? Obs: Em Centímetros.');
		var peso = prompt('Qual seu peso?');

		//Transformação de String para Number
		altura = parseFloat(altura);
		peso = parseFloat(peso);

		//Conversão da altura
		altura = altura / 100;

		//Cálculo IMC
		var imc = peso / (altura * altura);

		//Classificação
		if (imc < 16) {
			classificacao = 'Baixo peso, muito grave';
		} 

		else if (imc >= 16 && imc <= 16.66) {
			classificacao = 'Baixo peso, grave';
		}

		else if (imc >= 17 && imc <= 18.49) { 
			classificacao = 'Baixo peso';
		}

		else if (imc >= 18.50 && imc <= 24.49) {
			classificacao = 'Peso normal';
		}

		else if (imc >= 25 && imc <= 29.99) {
			classificacao = 'Sobrepeso';
		}

		else if (imc >= 30 && imc <= 34.99) {
			classificacao = 'Obesidade grau I';
		}

		else if (imc >= 35 && imc <= 39.99) {
			classificacao = 'Obesidade grau II';
		}

		else {
			classificacao = 'Obesidade III';
		}

		document.write('Você, ' + nome + ' possuí massa corporal igual a ' + imc + ' sendo classificada como ' + classificacao + '. Para mais informações, procure um médico.')

	</script>
</head>
<body>

</body>
</html>
